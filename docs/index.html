<body>
 <header>
   <!--NavBar-->

 </header>
 
 <main>

    <div class="slogan">

    </div>

  <!--Login Options-->
    <div class="login">

        <div class="citizen">

            </div>

            <br>
            <h4>Citizen</h4>
            <p>Vote in elections and view results</p>

            <button onclick="window.location.href='citizen.html'" id="button_citizen">Continue as Citizen</button>
        </div>

     <!--Login Option for Admin-->
        <div class="admin">
            <div class="admin_icon">  
              <i id="admin_icon" class="fa-solid fa-user-shield"></i>
            </div>

            <br>
            <h4>Admin</h4>
            <p>Manage Elections and Users</p>

            <button id="button_admin">Continue as Admin</button>
        </div>
    </div>
 </main>
